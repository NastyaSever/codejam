<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet">
  <link rel="icon" href="./assets/favicons/favicon.ico" type="image/svg+xml">
  <title>Eldritch</title>
</head>
<body class="body">
  <header class="header">
    <div class="ancients">
      <div class="azathoth"></div>
      <div class="cthulhu"></div>
    </div>
  </header>
  <main class="main">
    <div class="levels">
      <button class="general">Medium</button>
    </div>
    <div class="cardmix">
      <button class="cardmixButton">Shuffle the deck of cards</button> 
    </div>
    <div class="cards">
      <div class="stadges">
        <div class="first">
          <span>First stage</span>
          <ul class="counter counter_first">
            <li><span class="dot dot_brown"></span></li>
            <li><span class="dot dot_blue"></span></li>
            <li><span class="dot dot_green"></span></li>
          </ul>
        </div>
        <div class="second">
          <span>Second stage</span>
          <ul class="counter counter_second">
            <li><span class="dot dot_brown"></span></li>
            <li><span class="dot dot_blue"></span></li>
            <li><span class="dot dot_green"></span></li>
          </ul>
        </div>
        <div class="third">
          <span>Third stage</span>
          <ul class="counter counter_third">
            <li><span class="dot dot_brown"></span></li>
            <li><span class="dot dot_blue"></span></li>
            <li><span class="dot dot_green"></span></li>
          </ul>
        </div>
      </div>
      <div class="open_closed_cards">
        <img class="closed_card" src="assets/img/mythicCardBackground.png"/>
        <div class="open_card"></div> 
      </div>
    </div>
  </main>
  <footer class="footer"></footer>
  <script type="module" src="script.js"></script>
</body>
</html>
